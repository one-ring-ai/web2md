name: Trigger Package Build

on:
  repository_dispatch:
    types: [content-update]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  trigger-release:
    name: Trigger Release via Commit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Create content update commit
        run: |
          git commit --allow-empty -m "chore: content update from CMS

          Content has been updated in the CMS and requires a new deployment."
          git push origin main

  delayed-webhook-trigger:
    name: Delayed Webhook Trigger
    runs-on: ubuntu-latest
    needs: trigger-release
    steps:
      - name: Wait for Docker build completion
        run: |
          echo "Waiting for Docker image build to complete..."
          sleep 120
          
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Create webhook trigger commit
        run: |
          git pull --rebase origin main
          
          git commit --allow-empty -m "ci: trigger deployment with updated Docker image"
          git push origin main
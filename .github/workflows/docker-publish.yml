name: Build and publish a Docker image to ghcr.io

on:
  release:
    types: [ published ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  docker_publish:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: read
      packages: write
      # Required for build attestations (commented out for private repos)
      attestations: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host
            image=moby/buildkit:buildx-stable-1

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # For alpha prereleases
            type=raw,value=alpha,enable=${{ github.event.release.prerelease == true && contains(github.event.release.tag_name, 'alpha') }}
            # For beta prereleases  
            type=raw,value=beta,enable=${{ github.event.release.prerelease == true && contains(github.event.release.tag_name, 'beta') }}
            # For stable releases (main branch releases)
            type=raw,value=latest,enable=${{ github.event.release.prerelease == false }}
            # Also tag with version numbers
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
          labels: |
            org.opencontainers.image.title=${{ github.repository }}
            org.opencontainers.image.description=Reminder Bot
            org.opencontainers.image.vendor=${{ github.repository_owner }}
          bake-target: docker-metadata-action
          bake-file: |
            ./docker-bake.hcl
            ${{ steps.meta.outputs.bake-file }}

      - name: Build and push Docker image
        uses: docker/bake-action@v5
        with:
          files: |
            ./docker-bake.hcl
            ${{ steps.meta.outputs.bake-file }}
          targets: image-all
          push: true
          set: |
            image-all.cache-from=type=gha
            image-all.cache-to=type=gha,mode=max

      # Build attestation is not supported for organization private repositories
      # Uncomment this section if/when the repository becomes public or uses GitHub Enterprise
      - name: Generate build attestation
        uses: actions/attest-build-provenance@v1
        id: attest
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true


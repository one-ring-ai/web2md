name: Build and publish a Docker image to ghcr.io

on:
  release:
    types: [ published ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  docker_publish:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write
      # Required for build attestations (commented out for private repos)
      # attestations: write
      # id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host
            image=moby/buildkit:buildx-stable-1

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # For alpha prereleases
            type=raw,value=alpha,enable=${{ github.event.release.prerelease == true && contains(github.event.release.tag_name, 'alpha') }}
            # For beta prereleases  
            type=raw,value=beta,enable=${{ github.event.release.prerelease == true && contains(github.event.release.tag_name, 'beta') }}
            # For stable releases (main branch releases)
            type=raw,value=latest,enable=${{ github.event.release.prerelease == false }}
            # Also tag with version numbers
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
          labels: |
            org.opencontainers.image.title=${{ github.repository }}
            org.opencontainers.image.description=Web to Markdown converter service
            org.opencontainers.image.vendor=OneRing AI

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: |
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          provenance: false
          sbom: false

      # Build attestation is not supported for organization private repositories
      # Uncomment this section if/when the repository becomes public or uses GitHub Enterprise
      # - name: Generate build attestation
      #   uses: actions/attest-build-provenance@v1
      #   id: attest
      #   with:
      #     subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      #     subject-digest: ${{ steps.build.outputs.digest }}
      #     push-to-registry: true

